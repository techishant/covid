<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fabebe5e1d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Corona Virus Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <div class="header" id="header">
        <header>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li>
              <a href="#"><i class="fas fas fa-sync-alt"></i></a>
            </li>
          </ul>
        </header>
      </div>

      <div class="topPart">
        <div class="lhs">
          <i class="fas fas fa-viruses frontLogo"></i>
        </div>
        <div class="rhs">
          <h1>Covid-19 Tracker | TECHISHANT</h1>
          <div class="introTracker">
            <ul>
              <li class="introTrackerConf">
                <h6>Confirmed</h6>
                <span class="introTrackerDeltaVal" id="introTrackerDeltaValConf"
                  >Load..</span
                >
                <span class="introTrackerDataVal" id="introTrackerDataValConf"
                  >Load..</span
                >
              </li>
              <li class="introTrackerActive">
                <h6>Active</h6>
                <span class="introTrackerDataVal" id="introTrackerDataValActive"
                  >Load..</span
                >
              </li>
              <li class="introTrackerRecov">
                <h6>Recovered</h6>
                <span
                  class="introTrackerDeltaVal"
                  id="introTrackerDeltaValRecov"
                  >Load..</span
                >
                <span class="introTrackerDataVal" id="introTrackerDataValRecov"
                  >Load..</span
                >
              </li>
              <li class="introTrackerDeath">
                <h6>Deaths</h6>
                <span
                  class="introTrackerDeltaVal"
                  id="introTrackerDeltaValDeaths"
                  >Load..</span
                >
                <span class="introTrackerDataVal" id="introTrackerDataValDeaths"
                  >Load..</span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
